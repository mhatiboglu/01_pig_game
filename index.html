<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <button class="new_game_btn btn">New Game</button>
      <div class="play_table">
        <div class="player_1_zone">
          <div class="player_1_name">Player 1</div>
          <div class="player_1_result">r1</div>
          <div class="player_1_current">c1</div>
        </div>

        <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
        <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
        
        <div class="player_2_zone">
          <div class="player_2_name">Player 2</div>
          <div class="player_2_result">r2</div>
          <div class="player_2_current">c2</div>
        </div>
      </div>
      <div class="footer_button">
        <button class="roll_btn btn ">Roll</button>
        <button class="hold_btn btn">Hold</button>
      </div>
    </main>
  </body>
</html>
